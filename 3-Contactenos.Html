</head>
<body>

  <!-- ======== ENCABEZADO ======== -->
  <header>
    <div class="logo">Briquetas la Milagrito</div>
    <nav id="nav-menu" aria-label="Navegaci√≥n principal">

    <button class="menu-toggle" id="menu-toggle" aria-label="Abrir men√∫ de navegaci√≥n" aria-expanded="false">
      <span class="hamburger-icon">‚ò∞</span>
    </button>
  </header>

  <!-- üî∏ CONTENIDO PRINCIPAL -->
  <main class="page-contact">

    <section class="contacto-info">
      <h1>Cont√°ctenos</h1>
      <p>Estamos disponibles para atenderte. Escr√≠benos o s√≠guenos en nuestras redes sociales.</p>

      <!-- Formulario con Formspree -->
      <!-- IMPORTANTE: Reemplaza "TU_ID_DE_FORMSPREE_AQUI" con tu ID real -->
      <form id="contact-form" action="https://formspree.io/f/xkgkoewq" method="POST">
        <label for="name">Tu nombre</label>
        <input type="text" id="name" name="name" placeholder="Escribe tu nombre completo" required>
        
        <label for="email">Tu correo</label>
        <input type="email" id="email" name="email" placeholder="tu-correo@ejemplo.com" required>
        
        <label for="message">Tu mensaje</label>
        <textarea id="message" name="message" rows="5" placeholder="Cu√©ntanos en qu√© podemos ayudarte..." required></textarea>
        
        <button type="submit" class="btn">Enviar Mensaje</button>
      </form>

      <!-- Aqu√≠ mostraremos el estado del env√≠o (√©xito o error) -->
      <div id="form-status"></div>

      <!-- Redes Sociales -->
      <div class="redes">
        <h3>Tambi√©n puedes encontrarnos en:</h3>
        <div class="iconos-redes">
          <a href="https://www.facebook.com/share/1A9APGk63H/" target="_blank" class="facebook" rel="noopener noreferrer">
            <i class="fab fa-facebook"></i>
          </a>
          <a href="https://api.whatsapp.com/send?phone=50581827412" target="_blank" class="whatsapp" rel="noopener noreferrer">
            <i class="fab fa-whatsapp"></i>
          </a>
        </div>
      </div>
    </section>

  </main>

  <!-- üî∏ PIE DE P√ÅGINA ======== -->
  <footer>
    <p>&copy; 2025 Briquetas la Milagrito. Todos los derechos reservados.</p>
  </footer>

  <script src="script.js" defer></script>

  <!-- üî∏ SCRIPT PARA EL FORMULARIO -->
  <script>
    window.addEventListener("DOMContentLoaded", function() {
      // Obtener el formulario y el div de estado
      const form = document.getElementById("contact-form");
      const status = document.getElementById("form-status");

      // Escuchar el evento de env√≠o del formulario
      form.addEventListener("submit", function(event) {
        event.preventDefault(); // Prevenir el env√≠o normal del formulario
        status.innerHTML = "Enviando..."; // Mensaje mientras se env√≠a
        status.style.display = "block";
        status.style.color = "#007bff";

        // Crear una petici√≥n para enviar los datos del formulario
        const data = new FormData(event.target);
        
        fetch(event.target.action, {
          method: form.method,
          body: data,
          headers: {
              'Accept': 'application/json'
          }
        }).then(response => {
          if (response.ok) {
            status.innerHTML = "¬°Gracias! Tu mensaje ha sido enviado con √©xito.";
            status.style.color = "green";
            form.reset(); // Limpiar los campos del formulario
          } else {
            response.json().then(data => {
              if (Object.hasOwn(data, 'errors')) {
                status.innerHTML = data["errors"].map(error => error["message"]).join(", ");
              } else {
                status.innerHTML = "Oops! Hubo un problema al enviar tu mensaje. Int√©ntalo de nuevo.";
              }
              status.style.color = "red";
            })
          }
        }).catch(error => {
          status.innerHTML = "Oops! Hubo un problema de conexi√≥n. Int√©ntalo de nuevo.";
          status.style.color = "red";
        });
      });
    });
  </script>

</body>
